<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apna-Web</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
	<link rel="stylesheet" href="cssatyle.css">


</head>

<body>

	<header>
		<h1 class="heading">APNA-WEB</h1>
		<h3 class="title">From Customer and Seller web</h3>
	</header>

	<div class="container">

		<!--  select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

	
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="email" id="email-data" class="email ele" placeholder="youremail@email.com" required>
				<input type="password" id="password-data" class="password ele" placeholder="password" required>
				<a class="text-dark text-decoration-none" href="forget/index.html"> <h6 id="forget">Forget password?</h6></a>
				<input id="login2" type="submit" name="login" class="clkbtn" value="Login">
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<input type="text" id="username" class="name ele" placeholder="Enter your name" required>
				<input type="email" id="email" class="email ele" placeholder="youremail@email.com" required>
				<input type="password" id="password" class="password ele" placeholder="password" required>
				<input type="submit" id="submit" name="signup_submit" class="clkbtn">
			</div>
		</div>
	</div>
    <script src="login.js" type="module"></script>
    <script src="signUp.js" type="module"></script>
</body>
<script type="module">
	
	let signup = document.querySelector(".signup");
	let login = document.querySelector(".login");
	let slider = document.querySelector(".slider");
	let formSection = document.querySelector(".form-section");

	signup.addEventListener("click", () => {
		slider.classList.add("moveslider");
		formSection.classList.add("form-section-move");
	});

	login.addEventListener("click", () => {
		slider.classList.remove("moveslider");
		formSection.classList.remove("form-section-move");
	});
</script>

<!-- <script src="apnajs.js"></script> -->

</html>
